[project]
name = "iplanrio"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "basedosdados==2.0.0b23",
    "croniter>=6.0.0",
    "cx-oracle>=8.3.0",
    "prefect>=3.4.3",
    "psycopg2-binary>=2.9.10",
    "pymysql>=1.1.1",
    "pyodbc>=5.2.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

